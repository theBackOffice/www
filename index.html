<html>
<head>
    <title>theBackOffice&trade;</title>

    <link href='//fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: #B0BEC5;
            display: table;
            font-weight: 100;
            font-family: 'Lato';
        }

        .container {
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .content {
            text-align: center;
            display: inline-block;
        }

        .title {
            font-size: 96px;
            margin-bottom: 40px;
        }
        
        .title span{
            color: #999999;
        }

        .quote {
            font-size: 24px;
            position: relative;
        }
        
        .limited{
            color: #999999;
            position: absolute;
            width: 100%;
            bottom: 100px;
        }

        @media (max-width: 1000px){

            body{
                height: 60%;
                font-weight: 300;
                color:#999999;
            }
            .title span{
                color: #000000;
            }
            .quote{
                font-size: 24px;
                color: #000000;
            }
            .limited{
                font-size: 24px;
                font-weight: 300;
                color: #000000;
            }
            
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="title">the<span>BackOffice</span></div>
        <div class="quote">
            Simply powerful.&trade;
        </div>
    </div>
    <div class="limited">only by referral</div>
</div>
</body>
</html>
